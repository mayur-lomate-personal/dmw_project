{% load static %}


<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
  <link rel="icon" type="image/png" href="{%static 'img/favicon.png'%}">
  <title>
    Movie Recommendation
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
      <link href="{%static 'css/now-ui-dashboard.css'%}" rel="stylesheet" />
    <link href="{%static 'demo/demo.css'%}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a href="./" class="simple-text logo-mini">
          MR
        </a>
        <a href="./" class="simple-text logo-normal">
          Movie Recom.
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
           <li>



                  <li class="active ">
                     <a href="./">
                        <i class="now-ui-icons design_bullet-list-67"></i>
                        <p>Movie Recommendation</p>
                     </a>
                  </li>
                  <li>
                     <a href="../creator/">
                        <i class="now-ui-icons users_single-02"></i>
                        <p>Creator's</p>
                     </a>
                  </li>
            <li>
                     <a href="../">
                        <i class="now-ui-icons arrows-1_share-66"></i>
                        <p>Logout</p>
                     </a>
                  </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#pablo">Movie Recommendation</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation" style="display:none">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">


          </div>

        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>


      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">{{text}}</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">

                  <table class="table">
                    <thead class=" text-primary" class="text-center">

                          <th>Name</th>
                          <th style="text-align:center">Did you like it?</th>

                    </thead>
                    <tbody>


                      {% for i in movies %}
                      <tr>
                        <td>
                          {{i.1}}
                        </td>
                      <td align="center">
                        <form action="./" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="like" id="like" value="yes">
                            <input type="hidden" name="movieid" id="movieid" value="{{i.0}}">
                            <input type="image" src="{% static 'img/like.png'%}" alt="liked it" >
                        </form>
                      </td>
                      </tr>
                    {% endfor %}


                        <tr>
                            <td>

                            </td>
                            <form action="./" method="post">
                                {% csrf_token %}
                            <td align="center">
                                <input type="hidden" name="like" id="like" value="no">
                                <input type="hidden" name="movieid" id="movieid" value="{{mid}}">
                                <input style="color:#f96332;border:0px #000 solid;background-color:#fff;" type="submit" value="Next">
                            </td>
                                </form>
                        </tr>
                    <tr>
                        <form action="./">
                      <td align="center" colspan="2">
                        <input style="color:#f96332;border:0px #000 solid;background-color:#fff;" type="submit" value="New Suggestions">
                      </td>
                        </form>
                    </tr>

                    </tbody>
                  </table>

                </div>
              </div>
            </div>

      </div>


    </div>
  </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
      <script src="{% static 'js/core/jquery.min.js'%}"></script>
      <script src="{% static 'js/core/bootstrap.min.js'%}"></script>
      <script src="{% static 'js/core/popper.min.js'%}"></script>
<script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js'%}"></script>
<script src="{% static 'js/plugins/bootstrap-notify.js'%}"></script>
<script src="{% static 'js/now-ui-dashboard.min.js'%}" type="text/javascript"></script>
</body>

</html>
